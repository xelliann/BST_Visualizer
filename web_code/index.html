<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <label for="action">Action:</label>
            <select id="action">
                <option value="insert">Insert</option>
                <option value="delete">Delete</option>
                <option value="search">Search</option>
            </select>

            <label for="nodeValue">Enter a value:</label>
            <input type="text" id="nodeValue" placeholder="Enter a value" maxlength="5">

            <button id="submitBtn">Submit</button>
        </div>

        <div id="treeWrapper">
            <svg id="treeCanvas"></svg>
        </div>

        <div id="console" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto;"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="bst.js"></script>
</body>
</html>
